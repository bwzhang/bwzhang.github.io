<html>
<head>
    <title>Pixer Generator</title>
    <script src="../d3.min.js"></script>
    <script src="../pixer.js"></script>
    <link href='styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="wrapper" style="width:100%; display:table;">
        <div style="display:table-row">
    	<div id="grid" style="display:table-cell;border:3px solid black;"></div>
        <div id="info" style="width:100%; height:100%; display:table-cell;">
            <textarea id="output" style="width:100%; height:100%;"></textarea>
            <button id="generate" onclick="outputPositions()">Generate</button>
            <button id="draw" onclick="setDrawMode()">Draw</button>
            <button id="erase" onclick="setEraseMode()">Erase</button>
        </div>
        </div>
    </div>
    <script src="draw.js"></script>
</body>
</html>
